<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Countdown Timer</title>
</head>
<body id="body">
    <div class='entradas'>
        <input id='nome' type="text" value='Nome'>
        <input id='ano' type='number' value='0000'>
        <input id='mes'type='number' value='00'>
        <input id='dia' type='number'value='00'>
        <input id='hora' type='number'value='00'>
        <input id='minuto' type='number' value='00'>
        <button onclick="time()">Salvar</button>
    </div>
    <div class="evento">
        <label id='nomeS'></label><br/>
        <label id='anoS'></label><br/>
        <label id='mesS'></label><br/>
        <label id='diasS'></label><br/>
        <label id='horasS'></label><br/>
        <label id='minutosS'></label><br/>
        <label id='segundosS'></label>
    </div>
    <script src="script.js"></script>
</body>
</html>
